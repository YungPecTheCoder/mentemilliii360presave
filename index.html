<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mixtape 360Â°</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "Inter", sans-serif;
    }

    #start-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 3;
      transition: opacity 0.8s ease;
    }
    #start-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("panorama-definitivo.jpg") center center / cover no-repeat;
      filter: blur(12px) brightness(0.5);
      transform: scale(1.05);
      z-index: 1;
    }
    #start-content {
      position: relative;
      z-index: 3;
      color: white;
    }

    button {
      padding: 0.9em 1.4em;
      margin-top: 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: rgba(255,255,255,0.3); }

    #fullscreen {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 5;
      display: none;
    }
    #fullscreen button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #gyro-toggle {
      position: absolute;
      bottom: 15px;
      left: 15px;
      z-index: 5;
      display: none;
    }
    #gyro-toggle button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #presave-link {
      position: absolute;
      bottom: 85px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      display: none;
      text-align: center;
    }

    #presave-link a {
      text-decoration: none;
      background: rgba(255,255,255,0.7);
      color: black;
      padding: 14px 38px;
      border-radius: 8px;
      font-size: 18px;
      backdrop-filter: blur(10px);
      transition: background 0.3s, transform 0.2s;
      display: inline-block;
    }
    #presave-link a:hover {
      background: rgba(255,255,255,0.9);
      transform: scale(1.05);
    }

    #tip {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 16px;
      opacity: 0.9;
      animation: blink 1.5s ease-in-out infinite;
      z-index: 6;
      display: none;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.3; }
    }

    a-scene { display: none; }

    .a-enter-vr, .a-enter-ar, .a-enter-vr-button, .a-fullscreen-button {
      display: none !important;
    }

    canvas { cursor: grab; }
    canvas:active { cursor: grabbing; }

    @media (max-width: 768px) {
      #presave-link {
        bottom: 75px;
      }
      #presave-link a {
        font-size: 16px;
        padding: 12px 32px;
      }
      #fullscreen { display: none !important; } /* oculta fullscreen em mobile */
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <div id="start-content">
      <h1>Sua Mixtape 360Â°</h1>
      <p>Entre na experiÃªncia</p>
      <button onclick="startExperience()">Entrar</button>
    </div>
  </div>

  <div id="fullscreen">
    <button id="toggleFullscreen">â›¶ Tela cheia</button>
  </div>

  <div id="gyro-toggle">
    <button id="toggleGyro">ðŸŽ¯ Ativar giroscÃ³pio</button>
  </div>

  <div id="presave-link">
    <a href="https://ditto.fm/mente-milionaria-tape" target="_blank">ðŸŽ§ Fazer prÃ©-save</a>
  </div>

  <div id="tip">Toque e arraste para olhar ao redor.</div>

  <a-scene>
    <a-sky id="sky" src="panorama-definitivo.jpg" rotation="0 -130 0"></a-sky>
    <a-entity id="camera" camera position="0 0 0" rotation="0 0 0" fov="80"></a-entity>
  </a-scene>

  <audio id="music" src="360soundtrack.mp3" loop></audio>

  <script>
    const startScreen = document.getElementById("start-screen");
    const scene = document.querySelector("a-scene");
    const music = document.getElementById("music");
    const fsButton = document.getElementById("fullscreen");
    const linkBox = document.getElementById("presave-link");
    const gyroBtnBox = document.getElementById("gyro-toggle");
    const tip = document.getElementById("tip");
    const cameraEl = document.getElementById("camera");

    function startExperience() {
      startScreen.style.opacity = "0";
      setTimeout(() => {
        startScreen.style.display = "none";
        scene.style.display = "block";
        fsButton.style.display = "block";
        linkBox.style.display = "block";
        gyroBtnBox.style.display = "block";
        tip.style.display = "block";
        setTimeout(() => tip.style.display = "none", 5000);
        music.play();
      }, 800);
    }

    /* ---------- CONTROLE DE CÃ‚MERA ---------- */
    let rotX = 0, rotY = 0;
    let velX = 0, velY = 0;
    let isMouseDown = false;
    let lastX, lastY;
    let targetFov = 80;

    function applyRotation() {
      rotX += velX;
      rotY += velY;
      rotX = Math.max(-90, Math.min(90, rotX));
      cameraEl.setAttribute("rotation", {x: rotX, y: rotY, z: 0});
      velX *= 0.92;
      velY *= 0.92;
      requestAnimationFrame(applyRotation);
    }
    applyRotation();

    function markActivity() {
      lastActivity = Date.now();
    }

    document.addEventListener("mousedown", e => {
      isMouseDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
      markActivity();
    });
    document.addEventListener("mouseup", () => isMouseDown = false);
    document.addEventListener("mousemove", e => {
      if (!isMouseDown) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      // invertido
      velY = dx * 0.0025;
      velX = dy * 0.0025;
      markActivity();
    });

    /* -------- CONTROLE COM TOQUE -------- */
    let isTouching = false;
    let touchX = 0, touchY = 0;
    document.addEventListener("touchstart", e => {
      if (e.touches.length === 1) {
        isTouching = true;
        touchX = e.touches[0].clientX;
        touchY = e.touches[0].clientY;
        markActivity();
      }
    });
    document.addEventListener("touchmove", e => {
      if (!isTouching || e.touches.length !== 1) return;
      const dx = e.touches[0].clientX - touchX;
      const dy = e.touches[0].clientY - touchY;
      touchX = e.touches[0].clientX;
      touchY = e.touches[0].clientY;
      // invertido
      velY = dx * 0.003;
      velX = dy * 0.003;
      markActivity();
    });
    document.addEventListener("touchend", () => isTouching = false);

    /* -------- ZOOM -------- */
    document.addEventListener(
      "wheel",
      e => {
        e.preventDefault();
        targetFov += e.deltaY * 0.05;
        targetFov = Math.min(Math.max(targetFov, 10), 100);
        markActivity();
      },
      { passive: false }
    );

    let pinchStart = 0;
    document.addEventListener("touchstart", e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        pinchStart = Math.sqrt(dx * dx + dy * dy);
      }
    });
    document.addEventListener("touchmove", e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const pinchEnd = Math.sqrt(dx * dx + dy * dy);
        const diff = pinchStart - pinchEnd;
        targetFov += diff * 0.03;
        targetFov = Math.min(Math.max(targetFov, 10), 100);
        pinchStart = pinchEnd;
        markActivity();
      }
    });

    function updateZoom() {
      const cam = cameraEl.getObject3D("camera");
      if (cam) {
        cam.fov += (targetFov - cam.fov) * 0.1;
        cam.updateProjectionMatrix();
      }
      requestAnimationFrame(updateZoom);
    }
    updateZoom();

    /* -------- TELA CHEIA -------- */
    const toggleBtn = document.getElementById("toggleFullscreen");
    toggleBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        toggleBtn.textContent = "â›¶ Sair da tela cheia";
      } else {
        document.exitFullscreen();
        toggleBtn.textContent = "â›¶ Tela cheia";
      }
    });
    document.addEventListener("fullscreenchange", () => {
      toggleBtn.textContent = document.fullscreenElement
        ? "â›¶ Sair da tela cheia"
        : "â›¶ Tela cheia";
    });

    /* -------- ATIVAR/DESATIVAR GIROSCÃ“PIO -------- */
    const toggleGyroBtn = document.getElementById("toggleGyro");
    let gyroActive = false;
    let controlsEl;

    toggleGyroBtn.addEventListener("click", () => {
      if (!gyroActive) {
        controlsEl = document.createElement("a-entity");
        controlsEl.setAttribute("camera", "");
        controlsEl.setAttribute("look-controls", "");
        controlsEl.setAttribute("position", "0 0 0");
        cameraEl.parentNode.replaceChild(controlsEl, cameraEl);
        toggleGyroBtn.textContent = "âŒ Desativar giroscÃ³pio";
        gyroActive = true;
      } else {
        if (controlsEl) controlsEl.parentNode.replaceChild(cameraEl, controlsEl);
        toggleGyroBtn.textContent = "ðŸŽ¯ Ativar giroscÃ³pio";
        gyroActive = false;
      }
      markActivity();
    });

    /* -------- DICA DE INATIVIDADE -------- */
    let lastActivity = Date.now();
    setInterval(() => {
      const now = Date.now();
      if (now - lastActivity > 15000) {
        tip.style.display = "block";
        setTimeout(() => tip.style.display = "none", 5000);
        lastActivity = now;
      }
    }, 2000);
  </script>
</body>
</html>
