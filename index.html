<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mente Milion√°ria Tape 360¬∞‚ÄØTour</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "Inter", sans-serif;
    }

    /* ---------- Tela inicial ---------- */
    #start-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 3;
      transition: opacity 0.8s ease;
      padding: 0 20px;
    }
    #start-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("panorama-definitivo.jpg") center center / cover no-repeat;
      filter: blur(12px) brightness(0.5);
      transform: scale(1.05);
      z-index: 1;
    }
    #start-content {
      position: relative;
      z-index: 3;
      color: white;
      max-width: 400px;
    }
    #start-content h1 {
      margin: 0 0 8px 0;
      line-height: 1.2;
    }
    #start-content p {
      margin: 4px 0;
      line-height: 1.3;
    }
    #start-content p.disclaimer {
      font-size: 14px;
      opacity: 0.9;
    }
    button {
      padding: 0.9em 1.4em;
      margin-top: 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: rgba(255,255,255,0.3); }

    /* ---------- Controles inferiores ---------- */
    #fullscreen, #motion-toggle {
      position: absolute;
      bottom: 15px;
      z-index: 5;
      display: none;
    }
    #fullscreen { right: 15px; }
    #motion-toggle { left: 15px; }

    #fullscreen button, #motion-toggle button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background .3s, transform .2s;
    }
    #fullscreen button:hover, #motion-toggle button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    #motion-toggle.active button {
      background: rgba(0,150,50,0.6);
    }

    /* ---------- Bot√£o pr√©-save ---------- */
    #presave-link {
      position: absolute;
      bottom: 85px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      display: none;
      text-align: center;
    }
    #presave-link a {
      text-decoration: none;
      background: rgba(255,255,255,0.4);
      color: white;
      padding: 14px 38px;
      border-radius: 8px;
      font-size: 18px;
      backdrop-filter: blur(8px);
      transition: background .3s, transform .2s;
      display: inline-block;
      white-space: nowrap;
    }
    #presave-link a:hover { background: rgba(255,255,255,0.55); transform: scale(1.05); }
    #presave-link a:active { background: rgba(120,120,120,0.6); transform: scale(0.98); }

    a-scene { display: none; }
    .a-enter-vr, .a-enter-ar, .a-enter-vr-button, .a-fullscreen-button { display: none !important; }
    canvas { cursor: grab; }
    canvas:active { cursor: grabbing; }

    @media (max-width:768px){
      #presave-link{bottom:75px;}
      #presave-link a{font-size:16px;padding:12px 32px;}
    }
    @media (max-width:320px){#presave-link a{white-space:normal;}}
  </style>

  </head>
<body>

  <!-- TELA INICIAL -->
  <div id="start-screen">
    <div id="start-content">
      <h1>Mente Milion√°ria Tape</h1>
      <p>Entre na experi√™ncia</p>
      <p class="disclaimer">(Permita o uso do <b>Motion‚ÄØSense</b> para olhar ao redor movimentando o celular.)</p>
      <button onclick="startExperience()">Entrar</button>
    </div>
  </div>

  <!-- BOT√ïES INFERIORES -->
  <div id="fullscreen"><button id="toggleFullscreen">‚õ∂ Tela cheia</button></div>
  <div id="motion-toggle"><button id="toggleMotion">üéØ‚ÄØAtivar Motion‚ÄØSense</button></div>

  <!-- BOT√ÉO DE PR√â-SAVE -->
  <div id="presave-link">
    <a href="https://ditto.fm/mente-milionaria-tape" target="_blank">üéß‚ÄØFazer‚ÄØpr√©‚Äësave</a>
  </div>

  <!-- CENA 360¬∞ -->
  <a-scene>
    <a-sky src="panorama-definitivo.jpg" rotation="0 -130 0"></a-sky>

    <a-entity id="cameraRig">
      <a-entity
        id="camera"
        camera="fov: 80"
        look-controls="enabled: false"
        wasd-controls-enabled="false">
      </a-entity>
    </a-entity>
  </a-scene>

  <!-- √ÅUDIO -->
  <audio id="music" src="360soundtrack.mp3" loop></audio>

  <script>
    let motionActive = false;
    let targetFov = 80;

    function startExperience() {
      const start = document.getElementById('start-screen');
      const scene = document.querySelector('a-scene');
      const music = document.getElementById('music');
      const fsButton = document.getElementById('fullscreen');
      const linkBox = document.getElementById('presave-link');
      const motionBtn = document.getElementById('motion-toggle');

      start.style.opacity = '0';
      setTimeout(() => {
        start.style.display = 'none';
        scene.style.display = 'block';
        linkBox.style.display = 'block';
        motionBtn.style.display = 'block';
        music.play();

        if (window.innerWidth > 768) fsButton.style.display = 'block';
      }, 800);
    }

    // ---------- MOTION TOGGLE ----------
    const motionToggleDiv = document.getElementById('motion-toggle');
    const motionToggleBtn = document.getElementById('toggleMotion');

    motionToggleBtn.addEventListener('click', async () => {
      const cam = document.querySelector('#camera');
      if (!motionActive) {
        // pede permiss√£o apenas quando o usu√°rio ativa
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          try {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== 'granted') return alert('Permiss√£o negada para Motion‚ÄØSense.');
          } catch {
            alert('N√£o foi poss√≠vel acessar o Motion‚ÄØSense.');
            return;
          }
        }
        // Ativa motion sense e desativa controles manuais
        cam.setAttribute('look-controls', 'enabled: true; magicWindowTrackingEnabled: true');
        motionActive = true;
        enableManualTouch(false);
        motionToggleDiv.classList.add('active');
        motionToggleBtn.textContent = 'üñê‚ÄØDesativar‚ÄØMotion‚ÄØSense';
      } else {
        // Desativa motion sense e reativa controles manuais
        cam.setAttribute('look-controls', 'enabled: false');
        motionActive = false;
        enableManualTouch(true);
        motionToggleDiv.classList.remove('active');
        motionToggleBtn.textContent = 'üéØ‚ÄØAtivar‚ÄØMotion‚ÄØSense';
      }
    });

    // ---------- NOVO SISTEMA DE TOQUE MANUAL ----------
    let touchActive = false;
    let lastTouch = { x: 0, y: 0 };
    let rotX = 0, rotY = 0;
    let velocityX = 0, velocityY = 0;

    function enableManualTouch(enable) {
      const canvas = document.querySelector('canvas');
      if (!canvas) return;

      if (enable) {
        canvas.addEventListener('touchstart', onTouchStart, { passive: false });
        canvas.addEventListener('touchmove', onTouchMove, { passive: false });
        canvas.addEventListener('touchend', onTouchEnd, { passive: false });
      } else {
        canvas.removeEventListener('touchstart', onTouchStart);
        canvas.removeEventListener('touchmove', onTouchMove);
        canvas.removeEventListener('touchend', onTouchEnd);
      }
    }

    function onTouchStart(e) {
      if (e.touches.length === 1) {
        touchActive = true;
        lastTouch.x = e.touches[0].clientX;
        lastTouch.y = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        // in√≠cio do gesto de zoom
        prevDist = getTouchDistance(e);
      }
    }

    function onTouchMove(e) {
      e.preventDefault();
      if (e.touches.length === 1 && touchActive) {
        const dx = e.touches[0].clientX - lastTouch.x;
        const dy = e.touches[0].clientY - lastTouch.y;
        lastTouch.x = e.touches[0].clientX;
        lastTouch.y = e.touches[0].clientY;

        // rota√ß√£o direta e suave
        velocityX = dx * 0.4;
        velocityY = dy * 0.4;
        rotY -= velocityX;
        rotX -= velocityY;
        rotX = Math.min(Math.max(rotX, -80), 80);
      } else if (e.touches.length === 2) {
        // gesto de zoom centralizado
        const dist = getTouchDistance(e);
        if (prevDist) {
          let delta = (prevDist - dist);
          targetFov += delta * 0.25; // velocidade mais r√°pida
          targetFov = Math.min(Math.max(targetFov, 10), 100);
        }
        prevDist = dist;
      }
    }

    function onTouchEnd(e) {
      if (e.touches.length === 0) {
        touchActive = false;
        prevDist = 0;
      }
    }

    function getTouchDistance(e) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    let prevDist = 0;

    /* PARTE 3 CONTINUA AQUI */

        // ---------- ATUALIZA√á√ÉO SUAVE DA C√ÇMERA E DO ZOOM ----------
    function animateCamera() {
      const cameraEl = document.querySelector('#camera');
      const camObj = cameraEl.getObject3D('camera');
      if (camObj) {
        // aplica suaviza√ß√£o de rota√ß√£o
        let currentRot = cameraEl.getAttribute('rotation');
        currentRot.x += (rotX - currentRot.x) * 0.15;
        currentRot.y += (rotY - currentRot.y) * 0.15;
        cameraEl.setAttribute('rotation', currentRot);

        // aplica suaviza√ß√£o de zoom
        camObj.fov += (targetFov - camObj.fov) * 0.15;
        camObj.updateProjectionMatrix();
      }
      requestAnimationFrame(animateCamera);
    }
    animateCamera();

    // ---------- CONTROLE DO MOUSE (PARA DESKTOP) ----------
    let mouseDragging = false;
    let lastMouse = { x: 0, y: 0 };
    window.addEventListener('mousedown', e => {
      mouseDragging = true;
      lastMouse = { x: e.clientX, y: e.clientY };
    });
    window.addEventListener('mouseup', () => mouseDragging = false);
    window.addEventListener('mousemove', e => {
      if (!mouseDragging || motionActive) return;
      const dx = e.clientX - lastMouse.x;
      const dy = e.clientY - lastMouse.y;
      lastMouse = { x: e.clientX, y: e.clientY };
      rotY -= dx * 0.5;
      rotX -= dy * 0.5;
      rotX = Math.min(Math.max(rotX, -80), 80);
    });

    // ---------- CONTROLE DE ZOOM PELO SCROLL (DESKTOP) ----------
    window.addEventListener('wheel', e => {
      if (motionActive) return;
      e.preventDefault();
      targetFov += e.deltaY * 0.05;
      targetFov = Math.min(Math.max(targetFov, 10), 100);
    }, { passive: false });

    // ---------- FUN√á√ÉO DE TELA CHEIA ----------
    const toggleBtn = document.getElementById('toggleFullscreen');
    toggleBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        toggleBtn.textContent = '‚õ∂‚ÄØSair‚ÄØda‚ÄØtela‚ÄØcheia';
      } else {
        document.exitFullscreen();
        toggleBtn.textContent = '‚õ∂‚ÄØTela‚ÄØcheia';
      }
    });
    document.addEventListener('fullscreenchange', () => {
      toggleBtn.textContent = document.fullscreenElement
        ? '‚õ∂‚ÄØSair‚ÄØda‚ÄØtela‚ÄØcheia'
        : '‚õ∂‚ÄØTela‚ÄØcheia';
    });

    // ---------- DESATIVA O BOT√ÉO DE TELA CHEIA EM CELULARES ----------
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.getElementById('fullscreen').style.display = 'none';
    }

    // Inicialmente ativa o controle manual (Motion off por padr√£o)
    document.addEventListener('DOMContentLoaded', () => {
      enableManualTouch(true);
    });
  </script>
</body>
</html>
