<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mente Milionária Tape 360° Tour</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "Inter", sans-serif;
    }

    /* ---------- Tela inicial ---------- */
    #start-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 3;
      transition: opacity 0.8s ease;
      padding: 0 20px;
    }
    #start-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("panorama-definitivo.jpg") center center / cover no-repeat;
      filter: blur(12px) brightness(0.5);
      transform: scale(1.05);
      z-index: 1;
    }
    #start-content {
      position: relative;
      z-index: 3;
      color: white;
      max-width: 400px;
    }

    #start-content h1 {
      margin: 0 0 8px 0;
      line-height: 1.2;
    }

    #start-content p {
      margin: 4px 0;
      line-height: 1.3;
    }

    #start-content p.disclaimer {
      font-size: 14px;
      opacity: 0.9;
    }

    button {
      padding: 0.9em 1.4em;
      margin-top: 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background: rgba(255,255,255,0.3); }

    /* ---------- Controles inferiores ---------- */
    #fullscreen, #motion-toggle {
      position: absolute;
      bottom: 15px;
      z-index: 5;
      display: none;
    }

    #fullscreen { right: 15px; }

    #motion-toggle { left: 15px; }

    #fullscreen button, #motion-toggle button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #fullscreen button:hover, #motion-toggle button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    #motion-toggle.active button {
      background: rgba(0, 150, 50, 0.6);
    }

    /* ---------- Botão pré-save centralizado ---------- */
    #presave-link {
      position: absolute;
      bottom: 85px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      display: none;
      text-align: center;
    }

    #presave-link a {
      text-decoration: none;
      background: rgba(255, 255, 255, 0.4);
      color: white;
      padding: 14px 38px;
      border-radius: 8px;
      font-size: 18px;
      backdrop-filter: blur(8px);
      transition: background 0.3s, transform 0.2s;
      display: inline-block;
      white-space: nowrap;
    }

    #presave-link a:hover {
      background: rgba(255, 255, 255, 0.55);
      transform: scale(1.05);
    }

    #presave-link a:active {
      background: rgba(120, 120, 120, 0.6);
      transform: scale(0.98);
    }

    a-scene { display: none; }

    .a-enter-vr, .a-enter-ar, .a-enter-vr-button, .a-fullscreen-button {
      display: none !important;
    }

    canvas { cursor: grab; }
    canvas:active { cursor: grabbing; }

    /* ----- Responsivo ----- */
    @media (max-width: 768px) {
      #presave-link {
        bottom: 75px;
      }
      #presave-link a {
        font-size: 16px;
        padding: 12px 32px;
      }
    }

    @media (max-width: 320px) {
      #presave-link a { white-space: normal; }
    }
  </style>
</head>
<body>

  <!-- TELA INICIAL -->
  <div id="start-screen">
    <div id="start-content">
      <h1>Mente Milionária Tape</h1>
      <p>Entre na experiência</p>
      <p class="disclaimer">(Permita o uso do <b>Motion Sense</b> para olhar ao redor movimentando o celular.)</p>
      <button onclick="startExperience()">Entrar</button>
    </div>
  </div>

  <!-- BOTÕES INFERIORES -->
  <div id="fullscreen"><button id="toggleFullscreen">⛶ Tela cheia</button></div>
  <div id="motion-toggle"><button id="toggleMotion">🎯 Ativar Motion Sense</button></div>

  <!-- BOTÃO DE PRÉ-SAVE -->
  <div id="presave-link">
    <a href="https://ditto.fm/mente-milionaria-tape" target="_blank">🎧 Fazer pré‑save</a>
  </div>

  <!-- CENA 360° -->
  <a-scene>
    <a-sky src="panorama-definitivo.jpg" rotation="0 -130 0"></a-sky>
    <a-entity id="cameraRig">
      <a-entity 
        camera
        look-controls="reverseMouseDrag: true; touchEnabled: true; magicWindowTrackingEnabled: false"
        wasd-controls-enabled="false"
        id="camera"
        fov="80">
      </a-entity>
    </a-entity>
  </a-scene>

  <!-- ÁUDIO -->
  <audio id="music" src="360soundtrack.mp3" loop></audio>

  <script>
    let motionActive = false;

    function startExperience() {
      const start = document.getElementById('start-screen');
      const scene = document.querySelector('a-scene');
      const music = document.getElementById('music');
      const fsButton = document.getElementById('fullscreen');
      const linkBox = document.getElementById('presave-link');
      const motionBtn = document.getElementById('motion-toggle');

      start.style.opacity = '0';
      setTimeout(() => {
        start.style.display = 'none';
        scene.style.display = 'block';
        linkBox.style.display = 'block';
        music.play();

        if (window.innerWidth > 768) fsButton.style.display = 'block';
        motionBtn.style.display = 'block';
      }, 800);
    }

    // ---------- Motion Sense toggle ----------
    const motionToggleDiv = document.getElementById('motion-toggle');
    const motionToggleBtn = document.getElementById('toggleMotion');

    motionToggleBtn.addEventListener('click', async () => {
      const cam = document.querySelector('#camera');

      if (!motionActive) {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          try {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== 'granted') return alert('Permissão negada para Motion Sense.');
          } catch (e) {
            alert('Não foi possível acessar o Motion Sense.');
            return;
          }
        }

        cam.setAttribute('look-controls', 'magicWindowTrackingEnabled: true; touchEnabled: true; reverseMouseDrag: true');
        motionActive = true;
        motionToggleDiv.classList.add('active');
        motionToggleBtn.textContent = '🖐 Desativar Motion Sense';
      } else {
        cam.setAttribute('look-controls', 'magicWindowTrackingEnabled: false; touchEnabled: true; reverseMouseDrag: true');
        motionActive = false;
        motionToggleDiv.classList.remove('active');
        motionToggleBtn.textContent = '🎯 Ativar Motion Sense';
      }
    });

    // ---------- Zoom com dois dedos (melhorado) ----------
    let prevDist = 0;
    let targetFov = 80;
    window.addEventListener('touchmove', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (prevDist) {
          let delta = (prevDist - dist);
          targetFov += delta * 0.15; // <<< mais sensível
          targetFov = Math.min(Math.max(targetFov, 10), 100);
        }
        prevDist = dist;
      }
    }, { passive: false });

    window.addEventListener('touchend', () => { prevDist = 0; });

    // ---------- Zoom amortecido ----------
    function animateZoom() {
      const camera = document.querySelector('#camera').getObject3D('camera');
      if (camera) {
        camera.fov += (targetFov - camera.fov) * 0.1;
        camera.updateProjectionMatrix();
      }
      requestAnimationFrame(animateZoom);
    }
    animateZoom();

    // ---------- Movimento suave em todas direções ----------
    AFRAME.registerComponent('smooth-look', {
      init: function() {
        const ctx = this;
        ctx.velocityX = 0;
        ctx.velocityY = 0;
        ctx.dragging = false;
        window.addEventListener('mousedown', () => { ctx.dragging = true; });
        window.addEventListener('mouseup',   () => { ctx.dragging = false; });
        window.addEventListener('mousemove', e => {
          if (ctx.dragging) {
            ctx.velocityX = e.movementX * 0.18;
            ctx.velocityY = e.movementY * 0.18;
          }
        });
        ctx.el.sceneEl.addEventListener('renderstart', () => {
          ctx.camera = document.querySelector('#camera').components['look-controls'];
        });
      },
      tick: function() {
        if (!this.camera) return;
        const rot = this.camera.el.getAttribute('rotation');
        rot.y -= this.velocityX;
        rot.x -= this.velocityY;
        rot.x = Math.min(Math.max(rot.x, -80), 80); // <<< evita virar de cabeça pra baixo
        this.velocityX *= 0.95;
        this.velocityY *= 0.95;
        this.camera.el.setAttribute('rotation', rot);
      }
    });
    document.querySelector('a-scene').setAttribute('smooth-look', '');

    // ---------- Tela cheia ----------
    const toggleBtn = document.getElementById('toggleFullscreen');
    toggleBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        toggleBtn.textContent = '⛶ Sair da tela cheia';
      } else {
        document.exitFullscreen();
        toggleBtn.textContent = '⛶ Tela cheia';
      }
    });
    document.addEventListener('fullscreenchange', () => {
      toggleBtn.textContent = document.fullscreenElement
        ? '⛶ Sair da tela cheia'
        : '⛶ Tela cheia';
    });

    // Oculta fullscreen em celulares
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.getElementById('fullscreen').style.display = 'none';
    }
  </script>
</body>
</html>
