<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mente Milion√°ria Tape 360¬∞‚ÄØTour</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "Inter", sans-serif;
    }

    /* ---------- Tela inicial ---------- */
    #start-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 3;
      transition: opacity 0.8s ease;
      padding: 0 20px;
    }
    #start-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("panorama-definitivo.jpg") center center / cover no-repeat;
      filter: blur(12px) brightness(0.5);
      transform: scale(1.05);
      z-index: 1;
    }
    #start-content {
      position: relative;
      z-index: 3;
      color: white;
      max-width: 400px;
    }
    #start-content h1 {
      margin: 0 0 8px 0;
      line-height: 1.2;
    }
    #start-content p {
      margin: 4px 0;
      line-height: 1.3;
    }
    #start-content p.disclaimer {
      font-size: 14px;
      opacity: 0.9;
    }
    button {
      padding: 0.9em 1.4em;
      margin-top: 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: rgba(255,255,255,0.3); }


    
#fullscreen, #motion-toggle {
  position: absolute;
  bottom: 15px;
  z-index: 5;
  display: none;
}

/* Mant√©m o bot√£o de tela cheia √† direita */
#fullscreen { right: 15px; }

/* Centraliza o bot√£o Motion horizontalmente */
#motion-toggle {
  left: 50%;
  transform: translateX(-50%);
}




    #fullscreen button, #motion-toggle button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background .3s, transform .2s;
    }
    #fullscreen button:hover, #motion-toggle button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    #motion-toggle.active button {
      background: rgba(0,150,50,0.6);
    }

    /* ---------- Bot√£o pr√©-save ---------- */
    #presave-link {
      position: absolute;
      bottom: 85px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      display: none;

      padding: 14px 38px;
      border-radius: 8px;
      font-size: 18px;
      backdrop-filter: blur(8px);
      transition: background .3s, transform .2s;
      display: inline-block;
      white-space: nowrap;
    }
    #presave-link a:hover { background: rgba(255,255,255,0.55); transform: scale(1.05); }
    #presave-link a:active { background: rgba(120,120,120,0.6); transform: scale(0.98); }

    a-scene { display: none; }
    .a-enter-vr, .a-enter-ar, .a-enter-vr-button, .a-fullscreen-button { display: none !important; }
    canvas { cursor: grab; }
    canvas:active { cursor: grabbing; }

    @media (max-width:768px){
      #presave-link{bottom:75px;}
      #presave-link a{font-size:16px;padding:12px 32px;}
    }
    @media (max-width:320px){#presave-link a{white-space:normal;}}
  </style>

  </head>
<body>

  <!-- TELA INICIAL -->
  <div id="start-screen">
    <div id="start-content">
      <h1>Mente Milion√°ria Tape</h1>
      <p>Entre na experi√™ncia</p>
      <p class="disclaimer">(Permita o uso do <b>Motion‚ÄØSense</b> para olhar ao redor movimentando o celular.)</p>
      <button onclick="startExperience()">Entrar</button>
    </div>
  </div>

  <!-- BOT√ïES INFERIORES -->
  <div id="fullscreen"><button id="toggleFullscreen">‚õ∂ Tela cheia</button></div>
  <div id="motion-toggle"><button id="toggleMotion">‚ÄØAtivar Motion‚ÄØSense</button></div>

  <!-- BOT√ÉO DE PR√â-SAVE -->
  <div id="presave-link">
    <a href="https://ditto.fm/mente-milionaria-tape" target="_blank">üéß‚ÄØFazer‚ÄØpr√©‚Äësave</a>
  </div>




  <!-- √çCONES DE INSTRU√á√ÉO (movimento e zoom) -->
  <div id="corner-icons" style="display:none;">
    <img src="Icon 1.png" alt="Mover tela" id="icon-move">
    <img src="Icon 2.png" alt="Dar zoom" id="icon-zoom">
  </div>

  <style>
    /* √çcones de ajuda ‚Äë canto inferior esquerdo */
    #corner-icons {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      pointer-events: none;
    }
    #corner-icons img {
      width: 48px;
      height: 48px;
      opacity: 0.85;
      animation: blinkIcons 2.5s ease-in-out infinite;
    }
    @keyframes blinkIcons {
      0%, 100% { opacity: 0.25; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
  </style>




  
  <!-- CENA 360¬∞ -->
  <a-scene>
    <a-sky src="panorama-definitivo.jpg" rotation="0 -90 0"></a-sky>

    <a-entity id="cameraRig">
      <a-entity
        id="camera"
        camera="fov: 90"
        look-controls="enabled: false"
        wasd-controls-enabled="false">
      </a-entity>
    </a-entity>
  </a-scene>

  <!-- √ÅUDIO -->
  <audio id="music" src="360soundtrack.mp3" loop></audio>

  <script>
    let motionActive = false;
    let targetFov = 90;

    function startExperience() {
      const start = document.getElementById('start-screen');
      const scene = document.querySelector('a-scene');
      const music = document.getElementById('music');
      const fsButton = document.getElementById('fullscreen');
      const linkBox = document.getElementById('presave-link');
      const motionBtn = document.getElementById('motion-toggle');
      const cornerIcons = document.getElementById('corner-icons'); // <<< adicionada

      start.style.opacity = '0';
      setTimeout(() => {
        start.style.display = 'none';
        scene.style.display = 'block';
        linkBox.style.display = 'block';
        motionBtn.style.display = 'block';
        music.play();

        if (window.innerWidth > 768) fsButton.style.display = 'block';
        cornerIcons.style.display = 'flex';             // <<< nova linha
      }, 800);
    }

    // ---------- MOTION TOGGLE ----------
    const motionToggleDiv = document.getElementById('motion-toggle');
    const motionToggleBtn = document.getElementById('toggleMotion');

    motionToggleBtn.addEventListener('click', async () => {
      const cam = document.querySelector('#camera');
      if (!motionActive) {
        // pede permiss√£o apenas quando o usu√°rio ativa
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          try {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== 'granted') return alert('Permiss√£o negada para Motion‚ÄØSense.');
          } catch {
            alert('N√£o foi poss√≠vel acessar o Motion‚ÄØSense.');
            return;
          }
        }
        // Ativa motion sense e desativa controles manuais
        cam.setAttribute('look-controls', 'enabled: true; magicWindowTrackingEnabled: true');
        motionActive = true;
        enableManualTouch(false);
        motionToggleDiv.classList.add('active');
        motionToggleBtn.textContent = '‚ÄØDesativar‚ÄØMotion‚ÄØSense';
      } else {
        // Desativa motion sense e reativa controles manuais
        cam.setAttribute('look-controls', 'enabled: false');
        motionActive = false;
        enableManualTouch(true);
        motionToggleDiv.classList.remove('active');
        motionToggleBtn.textContent = '‚ÄØAtivar‚ÄØMotion‚ÄØSense';
      }
    });

            
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
         // ---------- CONTROLE MANUAL DE TOQUE (ZOOM RETO EM TODOS OS MODOS) ----------
    let touchActive = false;
    let lastTouch = { x: 0, y: 0 };
    let rotX = 0, rotY = 0;
    let velocityX = 0, velocityY = 0;
    let prevDist = 0;
    let zooming = false;
    let manualMovementAllowed = true;
    let zoomLockUntil = 0;

    function enableManualTouch(enable) {
      const canvas = document.querySelector('canvas');
      if (!canvas) return;

      canvas.removeEventListener('touchstart', onTouchStart);
      canvas.removeEventListener('touchmove', onTouchMove);
      canvas.removeEventListener('touchend', onTouchEnd);
      canvas.removeEventListener('touchcancel', onTouchEnd);

      canvas.addEventListener('touchstart', onTouchStart, { passive: false });
      canvas.addEventListener('touchmove', onTouchMove, { passive: false });
      canvas.addEventListener('touchend', onTouchEnd, { passive: false });
      canvas.addEventListener('touchcancel', onTouchEnd, { passive: false });

      manualMovementAllowed = enable;
    }

    function onTouchStart(e) {
      if (e.touches.length === 1) {
        touchActive = true;
        zooming = false;
        lastTouch.x = e.touches[0].clientX;
        lastTouch.y = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        zooming = true;
        prevDist = getTouchDistance(e);
        // trava qualquer arrasto pelos pr√≥ximos 60‚ÄØms
        zoomLockUntil = Date.now() + 60;
      }
    }

    function onTouchMove(e) {
      e.preventDefault();

      // gesto de zoom (ativo sempre, inclusive com Motion)
      if (e.touches.length === 2) {
        zooming = true;
        const dist = getTouchDistance(e);
        // ignora frames iniciais at√© estabilizar o segundo toque
        if (Date.now() >= zoomLockUntil && prevDist) {
          const delta = prevDist - dist;
          targetFov += delta * 0.35;
          targetFov = Math.min(Math.max(targetFov, 10), 100);
        }
        prevDist = dist;
        return;
      }

      // movimento manual s√≥ se Motion estiver desligado
      if (!manualMovementAllowed || e.touches.length !== 1 || zooming) return;

      const dx = e.touches[0].clientX - lastTouch.x;
      const dy = e.touches[0].clientY - lastTouch.y;
      lastTouch.x = e.touches[0].clientX;
      lastTouch.y = e.touches[0].clientY;

      velocityX = -dx * 0.4;
      velocityY = -dy * 0.4;
      rotY -= velocityX;
      rotX -= velocityY;
      rotX = Math.min(Math.max(rotX, -80), 80);
    }

    function onTouchEnd(e) {
      if (e.touches.length === 0) {
        touchActive = false;
        zooming = false;
        prevDist = 0;
      } else if (e.touches.length === 1) {
        zooming = false;
        prevDist = 0;
        lastTouch.x = e.touches[0].clientX;
        lastTouch.y = e.touches[0].clientY;
      }
    }

    function getTouchDistance(e) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function animateCamera() {
      const cEl = document.querySelector('#camera');
      const cam = cEl.getObject3D('camera');
      if (cam) {
        const cur = cEl.getAttribute('rotation');
        cur.x += (rotX - cur.x) * 0.15;
        cur.y += (rotY - cur.y) * 0.15;
        cEl.setAttribute('rotation', cur);

        cam.fov += (targetFov - cam.fov) * 0.15;
        cam.updateProjectionMatrix();
      }
      requestAnimationFrame(animateCamera);
    }
    animateCamera();

    // Zoom pelo scroll (desktop)
    window.addEventListener('wheel', e => {
      e.preventDefault();
      targetFov += e.deltaY * 0.05;
      targetFov = Math.min(Math.max(targetFov, 10), 100);
    }, { passive: false });

    // Movimento com mouse (desktop)
    let mouseDragging = false;
    let lastMouse = { x: 0, y: 0 };
    window.addEventListener('mousedown', e => {
      if (motionActive) return;
      mouseDragging = true;
      lastMouse = { x: e.clientX, y: e.clientY };
    });
    window.addEventListener('mouseup', () => { mouseDragging = false; });
    window.addEventListener('mousemove', e => {
      if (!mouseDragging || motionActive) return;
      const dx = e.clientX - lastMouse.x;
      const dy = e.clientY - lastMouse.y;
      lastMouse = { x: e.clientX, y: e.clientY };
      rotY += dx * 0.5;
      rotX += dy * 0.5;
      rotX = Math.min(Math.max(rotX, -80), 80);
    });

    // Tela cheia
    const toggleBtn = document.getElementById('toggleFullscreen');
    toggleBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        toggleBtn.textContent = '‚õ∂‚ÄØSair‚ÄØda‚ÄØtela‚ÄØcheia';
      } else {
        document.exitFullscreen();
        toggleBtn.textContent = '‚õ∂‚ÄØTela‚ÄØcheia';
      }
    });
    document.addEventListener('fullscreenchange', () => {
      toggleBtn.textContent = document.fullscreenElement
        ? '‚õ∂‚ÄØSair‚ÄØda‚ÄØtela‚ÄØcheia'
        : '‚õ∂‚ÄØTela‚ÄØcheia';
    });

    // Oculta fullscreen em celulares
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.getElementById('fullscreen').style.display = 'none';
    }

    document.querySelector('a-scene').addEventListener('loaded', () => {
      enableManualTouch(true);
    });
  </script>
</body>
